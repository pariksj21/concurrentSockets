      if: always()
      run: |
        echo "Deployment completed with status: ${{ job.status }}"
        # Add notification logic here (Slack, email, etc.)

  # Cleanup Job
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy, monitor-test]
    if: always()
    
    steps:
    - name: Cleanup artifacts
      run: |
        echo "Cleaning up temporary artifacts..."
