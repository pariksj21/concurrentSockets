services:
  websocket-blue:
    volumes:
      # Mount source code for hot reload
      - ../../app/src:/app/src:ro
      - ../../app/package.json:/app/package.json:ro
      - ../../app/tsconfig.json:/app/tsconfig.json:ro
    command: ["bun", "run", "--watch", "src/index.ts"]
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug 